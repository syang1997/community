<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>码洋</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填)</label>
                    <textarea class="form-control" id="description" name="description" cols="30" rows="25%"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="以,隔开">
                </div>
                <div class="form-group" >
                    <div id="alertmsg"></div>
                    <button type="button" class="btn btn-success btn-issue" onclick="transmit()" >发布</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>指南</h3>
            问题标题:请用精简的语言描述您发布的问题,不超过25宇<br>
            问题补充:详细补充您的问题内容,并确保问题描述清晰直观,并提供一些相关的资料.<br>
            选择标签:选择一个或者多个合适的标签,用逗号隔开,每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
<script th:inline="none" type="text/javascript">
function transmit() {
    var title=$("#title").val();
    var description=$("#description").val();
    var tag=$("#tag").val();
    if(title==''){
        alertdanger("请输入标题!");
    } else if(description==''){
        alertdanger("请输入内容!")
    } else if(tag==''){
        alertdanger("请输入标签!")
    }else {
        $.ajax({
            type:"POST",
            url:"/question/publish",
            data:{"title":title,"description":description,"tag":tag},
            success:function (result) {
                if(result.code==0){
                    window.location.href="/";
                }if (result.code==1){
                    alert(result.prompt);
                }
            }
        });
    }

}

function alertdanger(msg) {
    var falg=$("#alertmsg").html();
    if(falg==''){
        var li='<div class="alert alert-danger" role="alert" id="daner_alert"></div>';
        $("#alertmsg").append(li);
    }
    $("#daner_alert").empty();
    $("#daner_alert").text(msg);
}
</script>
</html>
